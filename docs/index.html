<body>
    <main id="wrapper">
        <section class="Welcome">
            <div class="centered">
                <h1 class="title fit">Pageination.js</h1>
                <p class="subtitle fit">Simple, free, single-page websites.</p>
                <code class="language-js" style="margin-top:8px;padding:8px;">new pagination('wrapper')</code>
            </div>
            <a id="down-arrow">
                <i class="fas fa-chevron-down"></i>
            </a>
        </section>
        <section class="Mobile">
            <div class="centered">
                <h1 class="title fit">Mobile-friendly controls.</h1>
                <h1 class="wrapper" style="font-size:13em;line-height:.95;margin:25px 0 0 0">
                    <i id="arrow-hand" class="far"></i>
                    <i class="fas fa-mobile-alt"></i>
                </h1>
            </div>
        </section>
        <section class="Quickstart">
            <div class="centered">
                <h1 class="title fit">Create this page with 12 lines.</h1>
                <div class="wrapper">
                    <div class="code" style="max-width:100%">
                        <p>HTML</p>
                        <pre data-src="./recommended/html.html"
                            style="border-radius:4px"><code class="language-html"></code></pre>
                    </div>
                    <div class="code" style="max-width:100%">
                        <p>JS</p>
                        <pre data-src="./recommended/js.js"
                            style="border-radius:4px"><code class="language-js"></code></pre>
                    </div>
                </div>
            </div>
        </section>
        <section class="Download">
            <div class="centered">
                <h1 class="title fit">Take a peak.</h1>
                <div class="wrapper" style="align-items:center">
                    <a class="button" href="https://github.com/ryncmrfrd/pagination" target="_blank">
                        <span class="icon"><i class="fab fa-github"></i></span>
                        <span>Github</span>
                    </a>
                    <a class="button"
                        href="https://raw.githubusercontent.com/ryncmrfrd/pagination/master/dist/pagination.min.js">
                        <span class="icon"><i class="fas fa-file-download"></i></span>
                        <span>Download</span>
                    </a>
                    <a class="button" href="https://ryncmrfrd.com" target="_blank">
                        <span class="icon"><i class="fas fa-grin"></i></span>
                        <span>Say Hi</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/prism.js"></script>
    <script src="./js/pagination.js"></script>
    <script src="./js/fitty.js"></script>
    <script src="./js/home.js"></script>
